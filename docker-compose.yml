version: '3.2'

services:
  postgres:
    image: postgres:11-alpine
    ports:
      - "5432:5432"
    # environment:
    #   POSTGRES_USER: lbryweb
  lbrynet:
    image: lbryweb/lbrynet:latest
    ports:
      - "5279:5279"
      - "5579:5279"
    volumes:
    - type: bind
      source: storage
      target: /storage
    environment:
      LBRY_DOCKER_CONFIG: /daemon/daemon_settings.yml
  watchtower:
    image: v2tec/watchtower
    command: --interval 30 --cleanup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  app:
    image: lbryweb/lbryweb-go:latest
    ports:
      - "8080:8080"
    volumes:
    - type: bind
      source: storage
      target: /storage
    - type: bind
      source: static
      target: /static
    environment:
      LW_LBRYNET: http://lbrynet:5279/
    depends_on:
      - lbrynet

volumes:
  storage:
  test_storage:
  static:
